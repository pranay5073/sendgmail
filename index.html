<!DOCTYPE html>
<html>
<head>
  <title>Send Gmail Draft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
  <!-- Removed duplicate Firebase and GSI script includes -->
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    input, button { padding: 10px; margin: 5px; width: 100%; max-width: 400px; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Send Gmail Draft</h2>
  <div id="gSignInDiv"></div>
  <div id="app" style="display:none">
    <div>
      <label for="draftListSelect" style="display: block; margin-bottom: 5px;">Select a Draft:</label>
      <select id="draftListSelect" style="width: 100%; max-width: 400px; padding: 10px; margin-bottom:10px;" disabled>
        <option value="">-- Loading drafts --</option>
      </select>
    </div>
    <input id="recipient" placeholder="Recipient Email">
    <button id="sendDraftButton" onclick="sendDraft()" disabled>Send Draft</button> <!-- Added ID and disabled by default -->
    <div id="status"></div>
  </div>

  <script>
    // ‚úÖ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC0hQV7fm1ezqe18h99L7c1b6RVwj44ulE",
        authDomain: "send-71d82.firebaseapp.com",
        projectId: "send-71d82",
        storageBucket: "send-71d82.firebasestorage.app",
        messagingSenderId: "617445897711",
        appId: "1:617445897711:web:42995261bbe00cb015721a",
        measurementId: "G-D4LQGDHBTM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ‚úÖ Google Client ID for OAuth and Sign-In Button
    const CLIENT_ID = "617445897711-7lo4sd93bbfv8e2n0segh63uuv9h4pvl.apps.googleusercontent.com";
    let gmailAccessToken = null;
    let tokenClient;

    // Initialize Google Identity Services for the Sign-In button
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        ux_mode: "popup", // Ensures sign-in happens in a popup
        callback: handleCredentialResponse // Firebase sign-in after Google button auth
      });

      google.accounts.id.renderButton(
        document.getElementById("gSignInDiv"), // Corrected ID
        { theme: "outline", size: "large" }
      );

      // Initialize the Google OAuth 2.0 token client for Gmail API access
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: 'https://www.googleapis.com/auth/gmail.modify', // Sufficient for reading drafts and sending
        callback: (tokenResponse) => {
          if (tokenResponse && tokenResponse.access_token) {
            gmailAccessToken = tokenResponse.access_token;
            // You could enable UI elements that require the token here
            document.getElementById("status").textContent = "‚úÖ Gmail permissions granted. Ready.";
            // document.getElementById("sendDraftButton").disabled = false; // Will be enabled once a draft is selected
            populateDraftList();
            console.log("Gmail API Access Token obtained.");
          } else {
            console.error("Failed to obtain Gmail API access token:", tokenResponse);
            document.getElementById("status").textContent = "‚ùå Failed to get Gmail permissions. Please refresh and try signing in again.";
            document.getElementById("sendDraftButton").disabled = true;
          }
        },
        error_callback: (error) => { // Added error_callback for more detailed diagnostics
          console.error("Token client error_callback:", error);
          document.getElementById("status").textContent = `‚ùå Gmail Permission Error: ${error.type || 'Unknown error'}. Check console.`;
          document.getElementById("sendDraftButton").disabled = true;
        },
      });
    };

    function handleCredentialResponse(response) {
      const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
      auth.signInWithCredential(credential).then(() => {
        document.getElementById("gSignInDiv").style.display = "none";
        document.getElementById("app").style.display = "block";
        // After Firebase sign-in, request Gmail API access token
        document.getElementById("status").textContent = "Requesting Gmail permissions...";
        document.getElementById("sendDraftButton").disabled = true;
        if (tokenClient) {
          tokenClient.requestAccessToken({ prompt: '' }); // prompt: '' tries to get token without new consent if already granted
        }
      }).catch(error => {
        console.error("Firebase sign-in error:", error);
        document.getElementById("status").textContent = "‚ùå Firebase sign-in failed.";
        document.getElementById("sendDraftButton").disabled = true;
      });
    }

    async function populateDraftList() {
      const statusDiv = document.getElementById("status");
      const draftSelect = document.getElementById("draftListSelect");
      draftSelect.innerHTML = '<option value="">-- Loading drafts --</option>'; // Clear existing and set loading
      draftSelect.disabled = true;
      document.getElementById("sendDraftButton").disabled = true;

      if (!gmailAccessToken) {
        statusDiv.textContent = "‚ùå Gmail access token not available to fetch drafts.";
        return;
      }

      statusDiv.textContent = "Fetching drafts...";
      const listUrl = `https://gmail.googleapis.com/gmail/v1/users/me/drafts?format=metadata&metadataHeaders=Subject`;
      const headers = { Authorization: `Bearer ${gmailAccessToken}` };

      try {
        const res = await fetch(listUrl, { headers });
        const data = await res.json();

        if (!res.ok || data.error) {
          console.error("Error listing drafts:", data.error || res.statusText);
          statusDiv.textContent = `‚ùå Error listing drafts: ${data.error?.message || res.statusText}`;
          draftSelect.innerHTML = '<option value="">-- Error loading drafts --</option>';
          return;
        }

        draftSelect.innerHTML = '<option value="">-- Select a Draft --</option>'; // Default option
        if (data.drafts && data.drafts.length > 0) {
          data.drafts.forEach(draftStub => {
            const subjectHeader = draftStub.message?.payload?.headers?.find(h => h.name === "Subject");
            const subject = (subjectHeader && typeof subjectHeader.value === 'string') ? subjectHeader.value.trim() : " (No Subject)";
            const option = new Option(`${subject} (ID: ${draftStub.id.slice(0,8)}...)`, draftStub.id);
            draftSelect.add(option);
          });
          draftSelect.disabled = false;
          statusDiv.textContent = "‚úÖ Drafts loaded. Please select one.";
        } else {
          draftSelect.innerHTML = '<option value="">-- No drafts found --</option>';
          statusDiv.textContent = "‚ÑπÔ∏è No drafts found in your Gmail.";
        }
      } catch (error) {
        console.error("Exception fetching drafts:", error);
        statusDiv.textContent = "‚ùå Exception occurred while fetching drafts.";
        draftSelect.innerHTML = '<option value="">-- Error loading drafts --</option>';
      }
    }

    document.getElementById("draftListSelect").addEventListener('change', function() {
      document.getElementById("sendDraftButton").disabled = !this.value; // Enable button if a draft is selected
    });

    // üì§ Send Email From Draft
    async function sendDraft() {
      const selectedDraftElement = document.getElementById("draftListSelect");
      const matchedDraftId = selectedDraftElement.value;
      const to = document.getElementById("recipient").value.trim();
      const statusDiv = document.getElementById("status"); // Renamed for clarity

      if (!matchedDraftId) {
        return statusDiv.textContent = "‚ö†Ô∏è Please select a draft from the list.";
      }
      if (!gmailAccessToken) {
        return statusDiv.textContent = "‚ùå Gmail permissions not granted or token expired. Please re-login or refresh the page.";
      }
      if (!to) {
        return statusDiv.textContent = "Please enter the recipient email!";
      }

      // Get subject from the selected option's text for logging (optional, could also re-fetch)
      const selectedOptionText = selectedDraftElement.options[selectedDraftElement.selectedIndex].text;
      const subjectForLogging = selectedOptionText.substring(0, selectedOptionText.lastIndexOf(" (ID:")).trim() || "(No Subject)";

      statusDiv.textContent = "Searching for draft‚Ä¶";

      const headers = { Authorization: `Bearer ${gmailAccessToken}` };
      // The draft search loop is no longer needed as we have the ID.

      statusDiv.textContent = "Found draft, fetching details‚Ä¶";

      // ‚úÖ Step 2: Get the full draft details (including raw content) for the matched draft
      const getDraftUrl = `https://gmail.googleapis.com/gmail/v1/users/me/drafts/${matchedDraftId}`;
      const draftRes = await fetch(getDraftUrl, { headers });
      const draftMeta = await draftRes.json();

      if (!draftRes.ok || draftMeta.error) {
        console.error("Error fetching draft details:", draftMeta.error || draftRes.statusText);
        return statusDiv.textContent = `‚ùå Error fetching draft: ${draftMeta.error?.message || draftRes.statusText}`;
      }
      if (!draftMeta.message || !draftMeta.message.raw) {
        return statusDiv.textContent = "‚ùå Draft content (raw) not found.";
      }

      // ‚úÖ Step 3: Modify recipient in the raw message
      const raw = atob(draftMeta.message.raw.replace(/-/g, '+').replace(/_/g, '/'));
      const modified = raw.replace(/To: .*?\r\n/, `To: ${to}\r\n`);
      const newRaw = btoa(modified).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

      statusDiv.textContent = "Sending email‚Ä¶";
      // ‚úÖ Step 4: Send the modified message
      const sendRes = await fetch("https://gmail.googleapis.com/gmail/v1/users/me/messages/send", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${gmailAccessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ raw: newRaw })
      });

      if (sendRes.ok) {
        statusDiv.textContent = "‚úÖ Email sent!";
        logSend(subjectForLogging, to);
      } else {
        const sendError = await sendRes.json().catch(() => ({ message: "Unknown send error" }));
        console.error("Failed to send email:", sendError);
        statusDiv.textContent = `‚ùå Failed to send: ${sendError.error?.message || sendRes.statusText}`;
      }
    }

    // üßæ Log sent data to Firestore
    function logSend(subject, to) {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("sentLogs").add({
        subject,
        recipient: to,
        sentAt: new Date().toISOString()
      });
    }
  </script>
</body>
</html>
