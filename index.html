<!DOCTYPE html>
<html>
<head>
  <title>Gmail Draft Sender</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    #app { display: none; }
  </style>

    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <h2>Send Gmail Draft</h2>

  <div id="login">
    <button onclick="loginWithGoogle()">Login with Google</button>
  </div>

  <div id="app">
    <p>Welcome <span id="userEmail"></span></p>
    <input type="text" id="subject" placeholder="Enter Draft Subject">
    <input type="email" id="recipient" placeholder="Recipient Email">
    <button onclick="sendDraft()">Send</button>
    <p id="status"></p>
  </div>

  <script src="firebase-init.js"></script>
  <script src="main.js"></script>
</body>
</html>
